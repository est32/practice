<!DOCTYPE html>
<html>

<!--
	タグ構造を理解する

	これが一要素
	<タグ名> 内容 </タグ名>

	HTML はヘッダとボディがある
	Cordovaやブラウザアプリは画面はこれで作ることになる
-->


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>タイトルです</title>
	<meta charset="utf-8" />
	
</head>


<body>
 <!--例えばボタン-->
 <input type="button" value="ボタン" />
 
 <!--改行命令-->
 <br />

 <!--例えばテーブル(スタイルなし)-->
 <table>
	
	<tr>
		<td>1-1</td>
		<td>1-2</td>
	</tr>

	<tr>
		<td>2-1</td>
		<td>2-2</td>
	</tr>
 </table>

 <br />
 <br />
 <!--
	スタイル付きテーブルの例
	タグ表示は属性によって制御可能

	<タグ名 属性名1=値1 属性名2=値2 ...

	特にstyle部分は外部ファイル(css)によって制御できる。
 -->
 <table border="1" style="background-color:lightgray">
	<tr >
		<td>1-1</td>
		<td>1-2</td>
	</tr>

	<tr >
		<td>2-1</td>
		<td>2-2</td>
	</tr>

<!--
	このタグ要素を入力/出力としてJavascriptで制御できる
	例えば電卓を作ろうとした場合、入力ボタン(要素)を押すと表示部分(要素)を制御する必要がある。
	
	ワンポイント!
	このタグ要素はDOM（Document Object Model）と言い
	こういった操作をDOM制御という

	ブラウザはHTTP要求/応答(サーバへの問い合わせ)を行いHTML文字から画面表示をおこなう機能を有しており
	開発者はこの文字列を構築することによって画面を提供する。

	ブラウザ側があくまで文字情報から画面描画するのでブラウザによって見え方が違うという現象は
	ブラウザの解釈が異なるために発生する
-->

 </table>

</body>

</html>
